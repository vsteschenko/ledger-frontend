
<main class="main">
    <div class="content">
      <div class="signupForm">
        <div class="email">
          <label for="email"></label>
          <input 
              pInputText 
              id="email"
              [(ngModel)]="email" 
              placeholder="email"
              />
        </div>
      
        <p-password 
          [(ngModel)]="password" 
          [toggleMask]="true" 
          class="password"
          placeholder="password"
          (keydown.enter)="onSubmit()"
          />
      
        <p-button label="sign in" styleClass="p-button-success" (click)="onSubmit()" class="button"></p-button>
        <p>Don't have an account? <a class="signup" href="/signup">Sign Up</a></p>
      </div>
    </div>
    
  </main>
  
  <router-outlet />
