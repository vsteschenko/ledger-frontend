
<main class="main">
    <div class="content">
      <div class="signupForm">
        <div class="email">
          <label for="email"></label>
          <input 
              pInputText 
              id="email"
              [(ngModel)]="email" />
        </div>
      
        <p-password [(ngModel)]="password" [toggleMask]="true" class="password"/>
      
        <p-button label="sign up" styleClass="p-button-success" (click)="onSubmit()" class="button"></p-button>
      </div>
    </div>
  
  </main>
  
  <router-outlet />
